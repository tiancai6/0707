<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星空下的思念 - 宠物纪念手链</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #0a0a13;
      color: #fffbe6;
      font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(180deg, #0a0a13 60%, #181824 100%);
      position: relative;
    }
    .star-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .main-card {
      background: rgba(20, 20, 30, 0.85);
      border-radius: 32px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.4), 0 0 80px rgba(255, 233, 176, 0.1);
      padding: 48px 32px 32px 32px;
      margin-top: 60px;
      max-width: 420px;
      width: 90vw;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 233, 176, 0.1);
      position: relative;
    }
    
    /* 语言选择器 */
    .language-selector {
      position: absolute;
      top: 16px;
      right: 16px;
      cursor: pointer;
      z-index: 10;
    }
    
    .globe-icon {
      width: 24px;
      height: 24px;
      color: #ffe9b0;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }
    
    .globe-icon:hover {
      transform: scale(1.1);
      color: #fff;
    }
    
    .language-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: rgba(20, 20, 30, 0.95);
      border: 1px solid rgba(255, 233, 176, 0.2);
      border-radius: 8px;
      padding: 8px 0;
      min-width: 120px;
      display: none;
      backdrop-filter: blur(10px);
    }
    
    .language-dropdown.show {
      display: block;
    }
    
    .language-option {
      padding: 8px 16px;
      cursor: pointer;
      transition: background 0.2s ease;
      font-size: 0.9rem;
    }
    
    .language-option:hover {
      background: rgba(255, 233, 176, 0.1);
    }
    
    .language-option.active {
      background: rgba(255, 233, 176, 0.2);
      color: #ffe9b0;
    }
    
    /* 标题样式 - 诗意效果 */
    .title {
      font-size: 2.2rem;
      font-weight: 300;
      margin-bottom: 8px;
      text-align: center;
      background: linear-gradient(45deg, #ffe9b0, #fff, #ffe9b0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      animation: titleGlow 3s ease-in-out infinite alternate;
      line-height: 1.2;
    }
    
    .subtitle {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 32px;
      text-align: center;
      color: #fffbe6cc;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(255, 251, 230, 0.2);
      animation: subtitleFloat 4s ease-in-out infinite;
      line-height: 1.4;
    }
    
    @keyframes titleGlow {
      0%, 100% {
        text-shadow: 0 0 20px rgba(255, 233, 176, 0.3), 0 0 40px rgba(255, 233, 176, 0.1);
      }
      50% {
        text-shadow: 0 0 30px rgba(255, 233, 176, 0.5), 0 0 60px rgba(255, 233, 176, 0.2);
      }
    }
    
    @keyframes subtitleFloat {
      0%, 100% {
        transform: translateY(0px);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-3px);
        opacity: 1;
      }
    }
    
    /* 录音按钮样式 */
    .mic-btn {
      background: linear-gradient(135deg, #1a1a2a 0%, #2a2a3a 50%, #ffe9b0 100%);
      border: 2px solid rgba(255, 233, 176, 0.3);
      border-radius: 50%;
      width: 120px; height: 120px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 20px 0 #ffe9b055, inset 0 0 20px rgba(255, 233, 176, 0.1);
      cursor: pointer;
      margin-bottom: 24px;
      position: relative;
      transition: all 0.3s ease;
      overflow: hidden;
    }
    
    .water-ripple {
      position: absolute;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column;
      gap: 2px;
    }
    
    .wave-line {
      width: 4px;
      height: 8px;
      background: #ffe9b0;
      border-radius: 2px;
      animation: waveAnimation 1.5s ease-in-out infinite;
      opacity: 0.6;
    }
    
    .wave-line:nth-child(2) { animation-delay: 0.1s; }
    .wave-line:nth-child(3) { animation-delay: 0.2s; }
    .wave-line:nth-child(4) { animation-delay: 0.3s; }
    .wave-line:nth-child(5) { animation-delay: 0.4s; }
    .wave-line:nth-child(6) { animation-delay: 0.3s; }
    .wave-line:nth-child(7) { animation-delay: 0.2s; }
    .wave-line:nth-child(8) { animation-delay: 0.1s; }
    .wave-line:nth-child(9) { animation-delay: 0s; }
    
    @keyframes waveAnimation {
      0%, 100% {
        transform: scaleY(1);
        opacity: 0.6;
      }
      50% {
        transform: scaleY(2);
        opacity: 1;
      }
    }
    
    .mic-btn.active .wave-line {
      animation-duration: 0.8s;
      background: #ff6b6b;
    }
    
    .mic-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px 0 #ffe9b077, inset 0 0 25px rgba(255, 233, 176, 0.2);
    }
    
    .mic-btn.active {
      box-shadow: 0 0 32px 8px #ffe9b0cc, 0 0 0 8px #fffbe622;
      transform: scale(1.1);
    }
    
    .mic-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      pointer-events: none;
    }
    
    /* 播放按钮样式 */
    .play-btn {
      background: linear-gradient(135deg, #1a1a2a 0%, #2a2a3a 50%, #ffe9b0 100%);
      border: 2px solid rgba(255, 233, 176, 0.3);
      border-radius: 50%;
      width: 64px; height: 64px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 16px 0 #ffe9b055, inset 0 0 15px rgba(255, 233, 176, 0.1);
      cursor: pointer;
      margin: 8px;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .play-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px 0 #ffe9b077, inset 0 0 20px rgba(255, 233, 176, 0.2);
    }
    
    .play-btn.active {
      box-shadow: 0 0 32px 8px #ffe9b0cc, 0 0 0 8px #fffbe622;
      transform: scale(1.1);
    }
    
    .play-icon {
      font-size: 2rem;
      color: #ffe9b0;
      filter: drop-shadow(0 0 8px rgba(255, 233, 176, 0.5));
    }
    
    /* 按钮样式 */
    .action-btn {
      background: linear-gradient(90deg, #ffe9b0 60%, #fffbe6 100%);
      color: #181824;
      border: none;
      border-radius: 24px;
      padding: 12px 32px;
      font-size: 1.1rem;
      font-weight: 400;
      margin: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 #ffe9b033, 0 0 15px rgba(255, 233, 176, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px 0 #ffe9b055, 0 0 20px rgba(255, 233, 176, 0.5);
    }
    
    .action-btn:active {
      transform: translateY(1px);
    }
    
    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-container {
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
      margin: 16px 0;
      flex-wrap: wrap;
    }
    
    .status-msg {
      font-size: 1rem;
      color: #ffe9b0;
      margin-bottom: 12px;
      text-align: center;
      min-height: 24px;
      text-shadow: 0 0 10px rgba(255, 233, 176, 0.3);
    }
    
    .hint-text {
      font-size: 0.95rem;
      color: #fffbe6bb;
      margin-top: 8px;
      text-align: center;
      transition: opacity 0.3s;
    }
    
    .footer {
      margin-top: 48px;
      color: #fffbe699;
      font-size: 0.95rem;
      text-align: center;
      z-index: 2;
    }
    
    .step {
      display: none;
      text-align: center;
    }
    
    .step.active {
      display: block;
    }
    
    /* 上传特效 */
    .upload-effect {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    
    .earth {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #4a9eff, #2196F3);
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(74, 158, 255, 0.6);
      animation: earthPulse 2s infinite ease-in-out;
    }
    
    .earth::before {
      content: '';
      position: absolute;
      top: 20%;
      left: 20%;
      width: 60%;
      height: 60%;
      background: linear-gradient(45deg, #81C784, #4CAF50);
      border-radius: 50%;
      opacity: 0.8;
    }
    
    @keyframes earthPulse {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.1);
      }
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffe9b0;
      border-radius: 50%;
      box-shadow: 0 0 10px #ffe9b0;
      animation: particleFloat 3s infinite ease-out;
    }
    
    @keyframes particleFloat {
      0% {
        bottom: 130px;
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
      100% {
        bottom: 80vh;
        opacity: 0;
        transform: translateX(-50%) scale(0.3);
      }
    }
    
    @media (max-width: 600px) {
      .main-card { padding: 32px 16px 24px 16px; }
      .title { font-size: 1.8rem; }
      .subtitle { font-size: 1rem; }
      .btn-container { gap: 12px; }
    }
  </style>
</head>

      exportBtn2.textContent = t.exportBtn2;
      reRecordBtn.textContent = t.reRecord;

        // 如果没有选择设备，先选择设备
        if (!selectedDevice) {
          alert('请先选择要连接的USB设备。\n\n点击确定后，浏览器将弹出设备选择对话框，请在其中选择您的设备。');
          
          try {
            selectedDevice = await navigator.usb.requestDevice({
              filters: [] // 空过滤器允许选择任何设备
            });
            console.log('选择的设备:', selectedDevice);
            alert('设备选择成功！现在开始导出录音...');
          } catch (error) {
            if (error.name === 'NotFoundError') {
              alert('您取消了设备选择。\n\n要导出录音，请：\n1. 确保USB设备已连接到电脑\n2. 重新点击导出按钮\n3. 在弹出的对话框中选择您的设备');
            } else {
              alert('设备选择失败: ' + error.message + '\n\n请检查：\n1. 设备是否正确连接\n2. 设备是否支持WebUSB\n3. 浏览器权限设置');
            }
            return;
          }
        }
        
        // 显示导出进度提示
        console.log('开始导出录音到设备...');
        
        await selectedDevice.open();
        
        // 获取设备配置
        if (selectedDevice.configurations.length === 0) {
          throw new Error('设备没有可用的配置');
        }
        
        await selectedDevice.selectConfiguration(selectedDevice.configurations[0].configurationValue);
        
        // 查找可用的接口
        const interfaces = selectedDevice.configuration.interfaces;
        if (interfaces.length === 0) {
          throw new Error('设备没有可用的接口');
        }
        
        const interfaceNumber = interfaces[0].interfaceNumber;
        await selectedDevice.claimInterface(interfaceNumber);
        
        // 将音频数据转换为ArrayBuffer
        const arrayBuffer = await audioBlob.arrayBuffer();
        const data = new Uint8Array(arrayBuffer);
        
        // 查找输出端点
        const endpoints = interfaces[0].alternates[0].endpoints;
        const outEndpoint = endpoints.find(ep => ep.direction === 'out');
        
        if (!outEndpoint) {
          throw new Error('设备没有输出端点，可能不支持数据传输');
        }
        
        // 分块发送数据（USB传输有大小限制）
        const chunkSize = outEndpoint.packetSize || 64;
        for (let i = 0; i < data.length; i += chunkSize) {
          const chunk = data.slice(i, i + chunkSize);
          await selectedDevice.transferOut(outEndpoint.endpointNumber, chunk);
        }
        
        await selectedDevice.close();
        alert(`通过WebUSB成功导出${filename}！`);
        
      } catch (error) {
        console.error('WebUSB导出失败:', error);
        
        if (error.name === 'NotFoundError') {
          alert('设备连接失败或设备不可用。\n\n请尝试：\n1. 重新连接USB设备\n2. 重新选择设备\n3. 检查设备是否支持WebUSB');
          selectedDevice = null; // 重置设备选择
        } else if (error.name === 'SecurityError') {
          alert('WebUSB访问被拒绝。\n\n请确保：\n1. 在HTTPS环境下使用\n2. 浏览器允许WebUSB权限');
        } else if (error.name === 'NetworkError') {
          alert('设备通信失败。\n\n请检查：\n1. 设备连接是否稳定\n2. 设备是否正常工作\n3. 尝试重新连接设备');
          selectedDevice = null; // 重置设备选择
        } else {
          alert('WebUSB导出失败: ' + error.message + '\n\n建议：\n1. 确保使用Chrome浏览器\n2. 确保在HTTPS环境下运行\n3. 选择支持WebUSB的设备\n4. 检查设备驱动程序');
          selectedDevice = null; // 重置设备选择
        }
      }
    }
    
    // 录音功能
    async function startRecording(recordNumber) {
      try {
        const t = translations[currentLang];
        const statusMsg = document.getElementById(`statusMsg${recordNumber}`);
        const recordBtn = document.getElementById(`recordBtn${recordNumber}`);
        
        statusMsg.textContent = t.requesting;
        
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        
        const mediaRecorder = new MediaRecorder(stream);
        const audioChunks = [];
        
        mediaRecorder.ondataavailable = event => {
          audioChunks.push(event.data);
        };
        
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          if (recordNumber === 1) {
            audioBlob1 = audioBlob;
          } else {
            audioBlob2 = audioBlob;
          }
          statusMsg.textContent = t.recordComplete;
          recordBtn.classList.remove('active');
          
          // 自动进入下一步
          setTimeout(() => {
            if (recordNumber === 1) {
              showStep(2);
            } else {
              showStep(3);
            }
          }, 1000);
        };
        
        if (recordNumber === 1) {
          mediaRecorder1 = mediaRecorder;
          isRecording1 = true;
        } else {
          mediaRecorder2 = mediaRecorder;
          isRecording2 = true;
        }
        
        mediaRecorder.start();
        statusMsg.textContent = t.recording;
        recordBtn.classList.add('active');
        
        // 10秒后自动停止录音
        setTimeout(() => {
          if (mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            stream.getTracks().forEach(track => track.stop());
            if (recordNumber === 1) {
              isRecording1 = false;
            } else {
              isRecording2 = false;
            }
          }
        }, 10000);
        
      } catch (error) {
        console.error('录音失败:', error);
        alert('无法访问麦克风，请检查权限设置');
      }
    }
    
    function stopRecording(recordNumber) {
      const mediaRecorder = recordNumber === 1 ? mediaRecorder1 : mediaRecorder2;
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(track => track.stop());
        if (recordNumber === 1) {
          isRecording1 = false;
        } else {
          isRecording2 = false;
        }
      }
    }
    
    function showStep(stepNumber) {
      document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
      document.getElementById(`step${stepNumber}`).classList.add('active');
    }
    
    // 播放功能
    function playAudio(audioBlob, playBtn) {
      if (audioBlob) {
        const audio = new Audio(URL.createObjectURL(audioBlob));
        playBtn.classList.add('active');
        audio.play();
        audio.onended = () => {
          playBtn.classList.remove('active');
          URL.revokeObjectURL(audio.src);
        };
      }
    }
    
    // 事件监听器
    recordBtn1.addEventListener('click', () => {
      if (!isRecording1) {
        startRecording(1);
      } else {
        stopRecording(1);
      }
    });
    
    recordBtn2.addEventListener('click', () => {
      if (!isRecording2) {
        startRecording(2);
      } else {
        stopRecording(2);
      }
    });
    
    playBtn1.addEventListener('click', () => {
      playAudio(audioBlob1, playBtn1);
    });
    
    playBtn2.addEventListener('click', () => {
      playAudio(audioBlob2, playBtn2);
    });
    
    // WebUSB导出事件
    exportBtn1.addEventListener('click', async () => {
      if (audioBlob1) {
        await exportViaWebUSB(audioBlob1, '录音1');
      } else {
        alert('没有录音可导出。');
      }
    });
    
    exportBtn2.addEventListener('click', async () => {
      if (audioBlob2) {
        await exportViaWebUSB(audioBlob2, '录音2');
      } else {
        alert('没有录音可导出。');
      }
    });
    
    reRecordBtn.addEventListener('click', () => {
      audioBlob1 = null;
      audioBlob2 = null;
      audioChunks1 = [];
      audioChunks2 = [];
      showStep(1);
    });
    
    restartBtn.addEventListener('click', () => {
      audioBlob1 = null;
      audioBlob2 = null;
      audioChunks1 = [];
      audioChunks2 = [];
      selectedDevice = null; // 重置设备选择
      showStep(1);
    });
    
    nextStepBtn.addEventListener('click', async () => {
      const t = translations[currentLang];
      
      // 显示上传界面
      showStep(4);
      showUploadEffect();
      
      try {
        // 同时导出两段语音
        const exportPromises = [];
        
        if (audioBlob1) {
          exportPromises.push(exportViaWebUSB(audioBlob1, '星空思念_录音1'));
        }
        
        if (audioBlob2) {
          exportPromises.push(exportViaWebUSB(audioBlob2, '星空思念_录音2'));
        }
        
        if (exportPromises.length === 0) {
          alert('没有录音可导出');
          showStep(3);
          return;
        }
        
        // 等待所有导出完成
        await Promise.all(exportPromises);
        
        // 导出完成后显示完成界面
        setTimeout(() => {
          hideUploadEffect();
          showStep(5);
        }, 1000);
        
      } catch (error) {
        console.error('导出失败:', error);
        hideUploadEffect();
        showStep(3);
        alert('导出失败，请重试');
      }
    });
    
    // 添加上传特效显示/隐藏函数
    function showUploadEffect() {
      const uploadEffect = document.getElementById('uploadEffect');
      uploadEffect.style.display = 'block';
      
      // 创建更多粒子效果
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          createParticle();
        }, i * 150);
      }
    }
    
    function hideUploadEffect() {
      const uploadEffect = document.getElementById('uploadEffect');
      uploadEffect.style.display = 'none';
    }
    
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 2 + 's';
      
      const uploadEffect = document.getElementById('uploadEffect');
      uploadEffect.appendChild(particle);
      
      // 3秒后移除粒子
      setTimeout(() => {
        if (particle.parentNode) {
          particle.parentNode.removeChild(particle);
        }
      }, 3000);
    }
    
    // 添加设备选择按钮功能（可选）
    async function manualSelectDevice() {
      if (isSelectingDevice) {
        alert('正在选择设备，请稍候...');
        return;
      }
      
      const device = await selectUSBDevice();
      if (device) {
        selectedDevice = device;
        alert('设备选择成功！您现在可以导出录音了。');
      }
    }
    
    // 星空背景效果
    const starCanvas = document.getElementById('starBg');
    const ctx = starCanvas.getContext('2d');
    let stars = [];
    
    function resizeStarCanvas() {
      starCanvas.width = window.innerWidth;
      starCanvas.height = window.innerHeight;
    }
    
    function createStars() {
      stars = [];
      let num = Math.floor(window.innerWidth * window.innerHeight / 1800);
      for(let i=0;i<num;i++){
        stars.push({
          x: Math.random()*window.innerWidth,
          y: Math.random()*window.innerHeight,
          r: Math.random()*0.8+0.2,
          o: Math.random()*0.5+0.5,
          s: Math.random()*0.2+0.05,
          twinkle: Math.random()*0.5+0.5
        });
      }
    }
    
    function drawStars() {
      ctx.clearRect(0,0,starCanvas.width,starCanvas.height);
      for(let s of stars){
        ctx.save();
        ctx.globalAlpha = s.o * (0.7 + 0.3*Math.sin(Date.now()/800*s.twinkle));
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,2*Math.PI);
        ctx.fillStyle = '#fffbe6';
        ctx.shadowColor = '#ffe9b0';
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.restore();
        s.x += s.s;
        if(s.x > window.innerWidth) s.x = 0;
      }
    }
    
    function animateStars() {
      drawStars();
      requestAnimationFrame(animateStars);
    }
    
    // 初始化星空背景
    resizeStarCanvas();
    createStars();
    animateStars();
    
    // 初始化
    switchLanguage('zh');
    
    // 窗口大小改变时重新绘制星空
    window.addEventListener('resize', () => {
      resizeStarCanvas();
      createStars();
    });
  </script>
