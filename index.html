<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星空下的思念 - 宠物纪念手链</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #0a0a13;
      color: #fffbe6;
      font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(180deg, #0a0a13 60%, #181824 100%);
      position: relative;
    }
    .star-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .main-card {
      background: rgba(20, 20, 30, 0.85);
      border-radius: 32px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.4), 0 0 80px rgba(255, 233, 176, 0.1);
      padding: 48px 32px 32px 32px;
      margin-top: 60px;
      max-width: 420px;
      width: 90vw;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 233, 176, 0.1);
      position: relative;
    }
    
    /* 语言选择器 */
    .language-selector {
      position: absolute;
      top: 16px;
      right: 16px;
      cursor: pointer;
      z-index: 10;
    }
    
    .globe-icon {
      width: 24px;
      height: 24px;
      color: #ffe9b0;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }
    
    .globe-icon:hover {
      transform: scale(1.1);
      color: #fff;
    }
    
    .language-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: rgba(20, 20, 30, 0.95);
      border: 1px solid rgba(255, 233, 176, 0.2);
      border-radius: 8px;
      padding: 8px 0;
      min-width: 120px;
      display: none;
      backdrop-filter: blur(10px);
    }
    
    .language-dropdown.show {
      display: block;
    }
    
    .language-option {
      padding: 8px 16px;
      cursor: pointer;
      transition: background 0.2s ease;
      font-size: 0.9rem;
    }
    
    .language-option:hover {
      background: rgba(255, 233, 176, 0.1);
    }
    
    .language-option.active {
      background: rgba(255, 233, 176, 0.2);
      color: #ffe9b0;
    }
    
    /* 标题样式 - 诗意效果 */
    .title {
      font-size: 2.2rem;
      font-weight: 300;
      margin-bottom: 8px;
      text-align: center;
      background: linear-gradient(45deg, #ffe9b0, #fff, #ffe9b0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      animation: titleGlow 3s ease-in-out infinite alternate;
      line-height: 1.2;
    }
    
    .subtitle {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 16px;
      text-align: center;
      color: #fffbe6cc;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(255, 251, 230, 0.2);
      animation: subtitleFloat 4s ease-in-out infinite;
      line-height: 1.4;
    }
    
    .call-text {
      font-size: 1.1rem;
      color: #fffbe6cc;
      margin-bottom: 32px;
      text-align: center;
      letter-spacing: 1px;
    }
    
    @keyframes titleGlow {
      0%, 100% {
        text-shadow: 0 0 20px rgba(255, 233, 176, 0.3), 0 0 40px rgba(255, 233, 176, 0.1);
      }
      50% {
        text-shadow: 0 0 30px rgba(255, 233, 176, 0.5), 0 0 60px rgba(255, 233, 176, 0.2);
      }
    }
    
    @keyframes subtitleFloat {
      0%, 100% {
        transform: translateY(0px);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-3px);
        opacity: 1;
      }
    }
    
    /* 录音按钮样式 - 黑色星空基调，金黄色条纹 */
    .mic-btn {
      background: radial-gradient(circle at center, rgba(10, 10, 19, 0.9), rgba(24, 24, 36, 0.8));
      border: 3px solid rgba(255, 215, 0, 0.6);
      border-radius: 50%;
      width: 140px; height: 140px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 30px 0 rgba(255, 215, 0, 0.4), inset 0 0 20px rgba(255, 215, 0, 0.1);
      cursor: pointer;
      margin-bottom: 24px;
      position: relative;
      transition: all 0.3s ease;
      overflow: hidden;
    }
    
    .mic-btn::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255, 215, 0, 0.1), transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(255, 215, 0, 0.08), transparent 50%);
      border-radius: 50%;
      pointer-events: none;
    }
    
    .mic-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px 0 rgba(255, 215, 0, 0.6), inset 0 0 25px rgba(255, 215, 0, 0.2);
      border-color: rgba(255, 215, 0, 0.8);
    }
    
    .mic-btn.recording {
      animation: recordingPulse 1s infinite;
      border-color: #FF6B6B;
      background: radial-gradient(circle at center, rgba(255, 107, 107, 0.2), rgba(24, 24, 36, 0.8));
    }
    
    @keyframes recordingPulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 30px 0 rgba(255, 107, 107, 0.6);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 50px 0 rgba(255, 107, 107, 0.8);
      }
    }
    
    /* 多条纹波动效果 - 金黄色 */
    .water-ripple {
      position: absolute;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      gap: 3px;
    }
    
    .wave-line {
      width: 4px;
      background: linear-gradient(to top, rgba(255, 215, 0, 0.8), rgba(255, 215, 0, 0.4));
      border-radius: 2px;
      animation: waveAnimation 1.2s ease-in-out infinite;
      opacity: 0.8;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }
    
    .wave-line:nth-child(1) { height: 20px; animation-delay: 0s; }
    .wave-line:nth-child(2) { height: 35px; animation-delay: 0.1s; }
    .wave-line:nth-child(3) { height: 45px; animation-delay: 0.2s; }
    .wave-line:nth-child(4) { height: 55px; animation-delay: 0.3s; }
    .wave-line:nth-child(5) { height: 40px; animation-delay: 0.4s; }
    .wave-line:nth-child(6) { height: 50px; animation-delay: 0.5s; }
    .wave-line:nth-child(7) { height: 30px; animation-delay: 0.6s; }
    .wave-line:nth-child(8) { height: 25px; animation-delay: 0.7s; }
    .wave-line:nth-child(9) { height: 35px; animation-delay: 0.8s; }
    .wave-line:nth-child(10) { height: 45px; animation-delay: 0.9s; }
    .wave-line:nth-child(11) { height: 30px; animation-delay: 1.0s; }
    .wave-line:nth-child(12) { height: 20px; animation-delay: 1.1s; }
    
    @keyframes waveAnimation {
      0%, 100% {
        transform: scaleY(0.3);
        opacity: 0.5;
      }
      50% {
        transform: scaleY(1);
        opacity: 1;
      }
    }
    
    /* 播放按钮样式 - 圆形外圈，内部图片 */
    .play-btn {
      background: transparent;
      border: 3px solid #ffe9b0;
      border-radius: 50%;
      width: 80px; height: 80px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 20px 0 rgba(255, 233, 176, 0.4);
      cursor: pointer;
      margin: 16px;
      position: relative;
      transition: all 0.3s ease;
      overflow: hidden;
    }
    
    .play-btn:hover {
      border-color: #fff;
      box-shadow: 0 0 30px 0 rgba(255, 233, 176, 0.6);
      transform: scale(1.05);
    }
    
    .play-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    
    .step {
      width: 100%;
      text-align: center;
      display: none;
    }
    
    .step.active {
      display: block;
    }
    
    .status-msg {
      font-size: 1.3rem;
      color: #ffe9b0;
      margin-bottom: 24px;
      font-weight: 300;
      letter-spacing: 1px;
    }
    
    .btn-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .action-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .hint-text {
      font-size: 0.95rem;
      color: #fffbe6aa;
      margin-top: 16px;
      letter-spacing: 0.5px;
    }
    
    /* 设备选择页面 */
    .device-selection {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
    }
    
    .device-selection h2 {
      color: #ffe9b0;
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .device-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      width: 90%;
    }
    
    .device-item {
      background: rgba(20, 20, 30, 0.8);
      border: 2px solid rgba(255, 233, 176, 0.3);
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      color: #fffbe6;
    }
    
    .device-item:hover {
      border-color: rgba(255, 233, 176, 0.6);
      background: rgba(20, 20, 30, 0.9);
      transform: translateY(-2px);
    }
    
    /* 导出页面样式 */
    .export-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(180deg, #0a0a13 60%, #181824 100%);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    /* 蓝色星球和星星上升效果 */
    .earth-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .earth-globe {
      font-size: 80px;
      animation: planetGlow 3s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 20px rgba(74, 144, 226, 0.6)) drop-shadow(0 0 40px rgba(74, 144, 226, 0.3));
      cursor: default;
    }
    
    @keyframes planetGlow {
      0% {
        filter: drop-shadow(0 0 20px rgba(74, 144, 226, 0.6)) drop-shadow(0 0 40px rgba(74, 144, 226, 0.3));
      }
      100% {
        filter: drop-shadow(0 0 30px rgba(74, 144, 226, 0.8)) drop-shadow(0 0 60px rgba(74, 144, 226, 0.5));
      }
    }
    
    .rising-star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #fff 0%, #4a90e2 50%, transparent 100%);
      border-radius: 50%;
      animation: riseUp 4s ease-out forwards;
      pointer-events: none;
      box-shadow: 
        0 0 6px #fff,
        0 0 12px #4a90e2,
        0 0 18px #4a90e2;
    }
    
    /* 增强上升动画 */
    @keyframes riseUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(0.5);
      }
      20% {
        opacity: 1;
        transform: translateY(-50px) scale(1);
      }
      80% {
        opacity: 0.8;
        transform: translateY(-200px) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateY(-300px) scale(0.3);
      }
    }
    
    .export-content {
      text-align: center;
      position: absolute;
      top: 33.33%;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .searching-text {
      font-size: 1.8rem;
      color: #ffe9b0;
      font-weight: 300;
      letter-spacing: 2px;
      display: inline-block;
    }
    
    .searching-text .wave-char {
      display: inline-block;
      animation: waveChar 2s ease-in-out infinite;
    }
    
    @keyframes waveChar {
      0%, 100% {
        transform: translateY(0px);
        opacity: 0.8;
        text-shadow: 0 0 20px rgba(255, 233, 176, 0.3);
      }
      50% {
        transform: translateY(-10px);
        opacity: 1;
        text-shadow: 0 0 30px rgba(255, 233, 176, 0.6);
      }
    }
    
    .footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: #fffbe6aa;
      z-index: 1;
    }
    
    /* 星空背景 */
    .star {
      position: absolute;
      background: #ffe9b0;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
    
    /* 完成消息样式 */
    .completion-message {
      font-size: 1.3rem;
      color: #ffe9b0;
      margin: 24px 0;
      text-align: center;
      font-weight: 300;
      letter-spacing: 1px;
      text-shadow: 0 0 20px rgba(255, 233, 176, 0.3);
    }
    
    /* 在步骤4时隐藏全局标题 */
    .global-header {
      display: block;
    }
    
    .step4-active .global-header {
      display: none;
    }
    
    /* 响应式设计 */
    @media (max-width: 600px) {
      .main-card { padding: 32px 16px 24px 16px; }
      .title { font-size: 1.8rem; }
      .subtitle { font-size: 1rem; }
      .btn-container { gap: 12px; }
      .mic-btn { width: 120px; height: 120px; }
      .play-btn { width: 70px; height: 70px; }
      .searching-text { font-size: 1.4rem; }
    }
  </style>
</head>

      const canvas = document.getElementById('starBg');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      const stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2,
          opacity: Math.random() * 0.5 + 0.5, // 固定透明度，不再变化
          speed: Math.random() * 0.1 + 0.05 // 用于水平移动
        });
      }
      
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        stars.forEach(star => {
          // 移除闪烁效果，保持固定透明度
          star.x += star.speed;
          if (star.x > canvas.width) star.x = 0;
          
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 233, 176, ${star.opacity})`;
          ctx.shadowColor = '#ffe9b0';
          ctx.shadowBlur = 8;
          ctx.fill();
        });
        
        requestAnimationFrame(animate);
      }
      
      animate();
    }

    // 创建星星上升效果
    function createRisingStars() {
      const exportPage = document.getElementById('exportPage');

      if (!bluePlanet) return;
      
      const planetRect = bluePlanet.getBoundingClientRect();

        // 每次只生成1-2个粒子（原来是3-6个）
        const particleCount = Math.floor(Math.random() * 2) + 1;
        
        for (let i = 0; i < particleCount; i++) {
          const star = document.createElement('div');
          star.className = 'rising-star';
          
          // 从地球底部周围的更大范围发射粒子
          const angle = Math.random() * Math.PI; // 只从上半圆发射（0到π）
          const radius = 30 + Math.random() * 40; // 更大的发射范围
          
          // 计算发射起点（地球底部周围）
          const centerX = planetRect.left - exportRect.left + 50; // 调整中心点适应更大的地球
          const centerY = planetRect.top - exportRect.top + 70; // 从地球底部开始
          
          const startX = centerX + Math.cos(angle + Math.PI) * radius; // 加π让粒子从底部发射
          const startY = centerY + Math.sin(angle + Math.PI) * radius;
          
          star.style.left = startX + 'px';
          star.style.bottom = (exportRect.height - startY) + 'px';
          star.style.animationDelay = (Math.random() * 0.5) + 's';
          
          // 随机大小和颜色变化
          const size = 3 + Math.random() * 4;
          star.style.width = size + 'px';
          star.style.height = size + 'px';
          
          // 随机发射方向（向上的不同角度）
          const direction = -60 + Math.random() * 120; // -60度到60度的范围
          star.style.setProperty('--direction', direction + 'deg');
          
          exportPage.appendChild(star);
          
          // 4-7秒后移除粒子
          setTimeout(() => {
            if (star.parentNode) {
              star.parentNode.removeChild(star);
            }
          }, 4000 + Math.random() * 3000);
        }
      }, 500); // 降低粒子生成频率（从200ms改为500ms）
      
      // 返回清理函数
      return () => {
        clearInterval(starInterval);
        const stars = exportPage.querySelectorAll('.rising-star');
        stars.forEach(star => {
          if (star.parentNode) {
            star.parentNode.removeChild(star);
          }
        });
      };

    // 录音功能
    async function toggleRecording(stepNumber) {
      const isCurrentlyRecording = stepNumber === 1 ? isRecording1 : isRecording2;
      const recordBtn = stepNumber === 1 ? recordBtn1 : recordBtn2;
      const statusMsg = document.getElementById(`statusMsg${stepNumber}`);
      const hintText = document.getElementById(`hintText${stepNumber}`);
      
      if (!isCurrentlyRecording) {
        try {
          statusMsg.textContent = translations[currentLang].requesting;
          
          // 确保之前的媒体流已经释放
          if (window.currentStream) {
            window.currentStream.getTracks().forEach(track => track.stop());
            window.currentStream = null;
          }
          
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          window.currentStream = stream; // 保存当前流的引用
          
          const mediaRecorder = new MediaRecorder(stream);
          
          if (stepNumber === 1) {
            mediaRecorder1 = mediaRecorder;
            audioChunks1 = [];
            isRecording1 = true;
          } else {
            mediaRecorder2 = mediaRecorder;
            audioChunks2 = [];
            isRecording2 = true;
          }
          
          mediaRecorder.ondataavailable = event => {
            if (stepNumber === 1) {
              audioChunks1.push(event.data);
            } else {
              audioChunks2.push(event.data);
            }
          };
          
          mediaRecorder.onstop = () => {
            if (stepNumber === 1) {
              audioBlob1 = new Blob(audioChunks1, { type: 'audio/wav' });
            } else {
              audioBlob2 = new Blob(audioChunks2, { type: 'audio/wav' });
            }
            // 延迟释放媒体流，确保录音完成
            setTimeout(() => {
              if (window.currentStream) {
                window.currentStream.getTracks().forEach(track => track.stop());
                window.currentStream = null;
              }
            }, 100);
          };
          
          mediaRecorder.start();
          recordBtn.classList.add('recording');
          statusMsg.textContent = translations[currentLang].recording;
          if (hintText) {
            hintText.textContent = '点击停止录音';
          }
          
        } catch (error) {
          console.error('录音错误:', error);
          
          // 更详细的错误处理
          if (error.name === 'NotAllowedError') {
            statusMsg.textContent = '麦克风权限被拒绝，请刷新页面重新授权';
          } else if (error.name === 'NotFoundError') {
            statusMsg.textContent = '未找到麦克风设备';
          } else if (error.name === 'NotSupportedError') {
            statusMsg.textContent = '浏览器不支持录音功能';
          } else if (error.name === 'AbortError') {
            statusMsg.textContent = '麦克风被其他应用占用，请关闭其他使用麦克风的程序';
          } else {
            statusMsg.textContent = `录音失败: ${error.message}`;
          }
        }
      } else {
        // 停止录音逻辑保持不变
        const mediaRecorder = stepNumber === 1 ? mediaRecorder1 : mediaRecorder2;
        if (mediaRecorder && mediaRecorder.state === 'recording') {
          mediaRecorder.stop();
        }
        
        if (stepNumber === 1) {
          isRecording1 = false;
        } else {
          isRecording2 = false;
        }
        
        recordBtn.classList.remove('recording');
        statusMsg.textContent = translations[currentLang].recordComplete;
        if (hintText) {
          hintText.textContent = '录音完成';
        }
        
        setTimeout(() => {
          if (stepNumber === 1) {
            goToStep(2);
          } else {
            goToStep(3);
          }
        }, 1000);
      }
    }
    
    // 播放音频
    function playAudio(audioNumber) {
      const audioBlob = audioNumber === 1 ? audioBlob1 : audioBlob2;
      const playBtn = audioNumber === 1 ? playBtn1 : playBtn2;
      
      if (!audioBlob) {
        alert('没有可播放的录音');
        return;
      }
      
      // 检查是否正在播放
      if (playBtn.disabled) {
        return; // 如果正在播放，直接返回
      }
      
      const audioUrl = URL.createObjectURL(audioBlob);
      const audio = new Audio(audioUrl);
      
      // 禁用按钮，防止重复点击
      playBtn.disabled = true;
      playBtn.style.opacity = '0.6';
      playBtn.style.cursor = 'not-allowed';
      
      audio.onended = () => {
        // 播放结束后恢复按钮状态
        playBtn.disabled = false;
        playBtn.style.opacity = '1';
        playBtn.style.cursor = 'pointer';
        URL.revokeObjectURL(audioUrl);
      };
      
      audio.onerror = () => {
        // 播放出错时也要恢复按钮状态
        playBtn.disabled = false;
        playBtn.style.opacity = '1';
        playBtn.style.cursor = 'pointer';
        URL.revokeObjectURL(audioUrl);
        alert('播放失败，请重试');
      };
      
      audio.play().catch(error => {
        // 播放失败时恢复按钮状态
        playBtn.disabled = false;
        playBtn.style.opacity = '1';
        playBtn.style.cursor = 'pointer';
        URL.revokeObjectURL(audioUrl);
        console.error('播放失败:', error);
        alert('播放失败，请重试');
      });
    }

    // 开始导出
    async function startExport() {
      exportPage.style.display = 'flex';
      
      // 创建波浪文字效果
      const searchingTextElement = document.querySelector('.searching-text');
      const text = searchingTextElement.textContent;
      searchingTextElement.innerHTML = '';
      
      // 将每个字符包装在span中，添加延迟动画
      text.split('').forEach((char, index) => {
        const span = document.createElement('span');
        span.className = 'wave-char';
        span.textContent = char === ' ' ? '\u00A0' : char; // 保持空格
        span.style.animationDelay = `${index * 0.1}s`;
        searchingTextElement.appendChild(span);
      });
      
      // 启动星星上升效果
      const cleanupStars = createRisingStars();
      
      // 记录开始时间
      const startTime = Date.now();
      
      try {
        if (DEBUG_MODE || (selectedDevice && selectedDevice.isMock)) {
          // 调试模式或模拟设备
          console.log('调试模式：模拟导出两个音频文件');
          await simulateExport();
        } else if (selectedDevice && selectedDevice.productName) {
          // 真正的WebUSB设备 - 导出两个音频
          console.log('WebUSB模式：导出两个音频文件');
          await exportViaWebUSB(audioBlob1, '星空思念_录音1');
          if (audioBlob2) {
            await exportViaWebUSB(audioBlob2, '星空思念_录音2');
          }
        } else {
          // 备用方案
          await simulateExport();
        }
        
        // 计算实际导出时间
        const exportTime = Date.now() - startTime;
        // 确保最少显示3秒，如果导出时间超过3秒则立即跳转
        const minDisplayTime = 3000;
        const remainingTime = Math.max(0, minDisplayTime - exportTime);
        
        // 导出成功，根据实际时间决定等待时长
        setTimeout(() => {
          // 清理星星效果
          if (cleanupStars) cleanupStars();
          exportPage.style.display = 'none';
          // 跳转到完成页面
          goToStep(4);
        }, remainingTime);
      } catch (error) {
        // 清理星星效果
        if (cleanupStars) cleanupStars();
        console.error('导出失败:', error);
        exportPage.style.display = 'none';
        alert('传输过程中出现错误，请重试。');
        restart();
      }
    }

        setTimeout(() => {

          }
        }, 1500);
      });
    }
    
    // WebUSB导出功能
    async function exportViaWebUSB(audioBlob, filename) {
      try {
        // 检查WebUSB支持
        if (!('usb' in navigator)) {
          alert('您的浏览器不支持WebUSB功能，请使用Chrome浏览器并确保在HTTPS环境下运行');
          return;
        }
        
        // 检查是否在安全环境下
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
          alert('WebUSB需要在HTTPS环境下运行，请使用HTTPS或本地服务器');
          return;
        }
        
        console.log('开始WebUSB导出...');
        
        // 如果没有选择设备，先选择设备
        if (!selectedDevice || !selectedDevice.productName) {
          throw new Error('没有选择有效的WebUSB设备');
        }
        
        await selectedDevice.open();
        
        // 获取设备配置
        if (selectedDevice.configurations.length === 0) {
          throw new Error('设备没有可用的配置');
        }
        
        await selectedDevice.selectConfiguration(selectedDevice.configurations[0].configurationValue);
        
        // 查找可用的接口
        const interfaces = selectedDevice.configuration.interfaces;
        if (interfaces.length === 0) {
          throw new Error('设备没有可用的接口');
        }
        
        const interfaceNumber = interfaces[0].interfaceNumber;
        await selectedDevice.claimInterface(interfaceNumber);
        
        // 将音频数据转换为ArrayBuffer
        const arrayBuffer = await audioBlob.arrayBuffer();
        const data = new Uint8Array(arrayBuffer);
        
        // 查找输出端点
        const endpoints = interfaces[0].alternates[0].endpoints;
        const outEndpoint = endpoints.find(ep => ep.direction === 'out');
        
        if (!outEndpoint) {
          throw new Error('设备没有输出端点，可能不支持数据传输');
        }
        
        // 分块发送数据（USB传输有大小限制）
        const chunkSize = outEndpoint.packetSize || 64;
        for (let i = 0; i < data.length; i += chunkSize) {
          const chunk = data.slice(i, i + chunkSize);
          await selectedDevice.transferOut(outEndpoint.endpointNumber, chunk);
        }
        
        await selectedDevice.close();
        console.log(`通过WebUSB成功导出${filename}！`);
        
      } catch (error) {
        console.error('WebUSB导出失败:', error);
        
        if (error.name === 'NotFoundError') {
          alert('设备连接失败或设备不可用。\n\n请尝试：\n1. 重新连接USB设备\n2. 重新选择设备\n3. 检查设备是否支持WebUSB');
          selectedDevice = null; // 重置设备选择
        } else if (error.name === 'SecurityError') {
          alert('WebUSB访问被拒绝。\n\n请确保：\n1. 在HTTPS环境下使用\n2. 浏览器允许WebUSB权限');
        } else if (error.name === 'NetworkError') {
          alert('设备通信失败。\n\n请检查：\n1. 设备连接是否稳定\n2. 设备是否正常工作\n3. 尝试重新连接设备');
          selectedDevice = null; // 重置设备选择
        } else {
          alert('WebUSB导出失败: ' + error.message + '\n\n建议：\n1. 确保使用Chrome浏览器\n2. 确保在HTTPS环境下运行\n3. 选择支持WebUSB的设备\n4. 检查设备驱动程序');
          selectedDevice = null; // 重置设备选择
        }
        
        throw error; // 重新抛出错误以便上层处理
      }
    }
    

    
    // 步骤导航
    function goToStep(stepNumber) {
      // 隐藏所有步骤
      document.querySelectorAll('.step').forEach(step => {
        step.classList.remove('active');
      });
      
      // 显示目标步骤
      document.getElementById(`step${stepNumber}`).classList.add('active');
      
      // 控制全局标题显示/隐藏
      const mainCard = document.querySelector('.main-card');
      if (stepNumber === 4) {
        mainCard.classList.add('step4-active');
      } else {
        mainCard.classList.remove('step4-active');
      }
      
      // 重置状态消息（但不清空第三页的固定文本）
      if (stepNumber !== 3) {
        const statusMsg = document.getElementById(`statusMsg${stepNumber}`);
        if (statusMsg) {
          statusMsg.textContent = '';
        }
      }
      
      // 确保第三页显示正确的文本
      if (stepNumber === 3) {
        const statusMsg3 = document.getElementById('statusMsg3');
        if (statusMsg3) {
          const t = translations[currentLang];
          statusMsg3.textContent = t.statusMsg3;
        }
      }
    }
